# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:tripadvisor_clone
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=maghrebvoyagesecretkeytripadvisorcloneapplicationjwttokensecurityauthentication
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
file.upload-dir=uploads

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With

# Logging Configuration
logging.level.root=INFO
logging.level.com.maghrebvoyage.tripadvisorclone=DEBUG

# Allow circular references for development
spring.main.allow-circular-references=true

